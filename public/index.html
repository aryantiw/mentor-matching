<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Matching Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MentorMatch</div>
        <div class="nav-links">
            <button id="loginBtn" class="nav-link">Login</button>
            <button id="registerBtn" class="nav-link">Register</button>
            <button id="profileBtn" class="nav-link hidden">Profile</button>
            <button id="searchBtn" class="nav-link hidden">Search</button>
            <button id="logoutBtn" class="nav-link hidden">Logout</button>
        </div>
    </nav>

    <main>
        <!-- Auth Forms -->
        <div id="authForms" class="container">
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <div id="registerForm" class="form-container hidden">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Profile Form -->
        <div id="profileForm" class="container hidden">
            <h2>Profile Setup</h2>
            <form id="profile">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" placeholder="e.g., JavaScript, Python, Leadership">
                </div>
                <div class="form-group">
                    <label for="yearsOfExperience">Years of Experience</label>
                    <input type="number" id="yearsOfExperience" min="0" required>
                </div>
                <div class="form-group">
                    <label for="currentTitle">Current Title</label>
                    <input type="text" id="currentTitle" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company">
                </div>
                <div class="form-group">
                    <label for="linkedinUrl">LinkedIn URL</label>
                    <input type="url" id="linkedinUrl">
                </div>
                <button type="submit" class="btn-primary">Save Profile</button>
            </form>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="container hidden">
            <h2>Find Mentors/Mentees</h2>
            <div class="search-filters">
                <div class="form-group">
                    <label for="searchRole">Role</label>
                    <select id="searchRole">
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchSkills">Skills</label>
                    <input type="text" id="searchSkills" placeholder="Search by skills">
                </div>
                <button id="searchSubmit" class="btn-primary">Search</button>
            </div>
            <div id="searchResults" class="results-grid"></div>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>
    <script src="app.js"></script>
</body>
</html>
